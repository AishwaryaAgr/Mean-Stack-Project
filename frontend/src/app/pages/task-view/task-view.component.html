<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar">
            <h1 class="title has-text-primary">List</h1>
            <div class="list-menu">

                <a href="#" class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive = 'is-active'>
                    <p class="white-text">{{list.title}}
                        <span class="pull-right btn-rounded-corners task-delete" (click) = "deleteListss(list)">X
                        </span>
                    </p>
                </a>
            </div>
            <button class="btn-primary btn btn-rounded-corners" routerLink="/new-list">Add List</button>
            
        </div>
        <div class="task-list-container">
            <h1 class="title has-text-primary">Tasks</h1>
            <div class="task" [class.complete]="task.complete" (click)="onclick(task)" *ngFor="let task of tasks">
                <p class="white-text">{{task.title}}
                    <span class="pull-right btn-rounded-corners task-delete" (click)="delete(task)">X
                    </span>
                </p>
            </div>
            <button class="btn btn-primary add-button" (click)="addTask()">Add Task</button>
        </div>
    </div>
</div>
